name: CI/CD 
on: 
  push: 
    branches: 
      - main
  pull_request:
     branches:
       - main

jobs:
   CI:
     name: build, lint and test
     runs-on: ubuntu-latest

     strategy: 
        matrix:
          noode_version: [18,20]

     steps: 
      - name: checkout repository 
        uses: actions/checkout@v4.2.2

      - name : setup NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version}}

      - name: install dependencies
        run: npm install

      - name: run lint
        run: npm run lint
        continue-on-error: true 

      - name: build project
        run: npm run build 

      - name: docker login
        uses: docker/login-action@v3.3.0
        with: 
          Username: ${{secrets.Username}}
          Password: ${{secrets.Password}}

      - name: Build e push
        uses: docker/build-push-action@v6.10.0
        with: 
           push: true
           context: .
           file: DockerFile 
           tags: |
              natandevback/stripe-api-nestjs:${{ github.run_number }}
              natandevback/stripe-api-nestjs:latest
           
       
          
        
        

      
   
