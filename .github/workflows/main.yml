name: CI/CD
on:
  push:
    branches:
      - main

jobs:
  CI:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node_version: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint
        continue-on-error: true

      - name: Build project
        run: npm run build

      - name: Scam credentials
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker login
        uses: docker/login-action@v3
        with:
           username: ${{ secrets.Username }}
           password: ${{ secrets.Password }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          file: Dockerfile
          tags: |
            natandevback707/stripe-api-nestjs:${{ github.run_number }}
            natandevback707/stripe-api-nestjs:latest

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: natandevback707/stripe-api-nestjs:${{ github.run_number }}
          scan-type: image
          format: 'json'
          exit-code: '0'
          output: 'resultado-scan.json'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: "CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN"
      
      - name: Upload do resultado do Trivy
        uses: actions/upload-artifact@v4
        with: 
          name: Trivy-${{ matrix.node_version }}
          path: resultado-scan.json
